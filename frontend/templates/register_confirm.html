<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/register_confirm_verify" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Registration Confirmation.</h1>
				<h2> Check your email</h2>
				<h3>"{{ error_message }}"</h3>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="confirmation_code" name="confirmation_code">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="login-form">
					<div class="control-group">
					<input type="text" class="login-field" value="{{ username }}" placeholder="username" name="username">
					<label class="login-field-icon fui-user" for="login-name"></label>
					</div>

 
                <input type="submit" value="register_confirm" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}
